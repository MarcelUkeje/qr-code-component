<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="panel">
      <div class="image"><img src="./images/image-qr-code.png" alt="qr-code"></div>
      <div class="text">
        <div class="bold">Improve you front-end skills by building projects</div>
        <div class="faint">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
      </div>
    </div>
</body>
</html>
